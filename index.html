<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentines Day, Baby!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff7eb9, #ff65a3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        .heart {
            font-size: 5em;
            color: #ff4040;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Happy Valentines Day, Baby! Mwa mwa mwa mwa</h1>
        <div class="heart">❤️</div>
        <div class="message">Sending you all my love today and always</div>
    </div>
</body>
</html>
